version: "3.3"
services:
  neo4j:
    image: neo4j:${SOFTWARE_VERSION_TAG}
    container_name: neo4j
    restart: always
    environment:
      - NEO4J_AUTH=neo4j/${ADMIN_PASSWORD}
    ports:
      - "172.17.0.1:7474:7474"
      - "172.17.0.1:7687:7687"
    volumes:
      - ./neo4j/data:/data
      - ./neo4j/logs:/logs
      - ./neo4j/conf:/conf
      - ./neo4j/plugins:/plugins